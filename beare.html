<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–£—Ç–æ—á–∫–∞-–∫–ª–∏–∫–µ—Ä</title>
  <style>
    :root{
      --bg1:#7dd3fc;
      --bg2:#bae6fd;
      --card:#ffffffcc;
      --text:#0f172a;
      --muted:#475569;
      --shadow: 0 20px 60px rgba(2, 6, 23, .18);
      --radius: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    /* –æ–±–ª–∞–∫–∞ */
    .cloud{
      position:absolute;
      width:220px;
      height:70px;
      background:#fff;
      border-radius:999px;
      filter: blur(0.2px);
      opacity:.85;
      box-shadow: 0 14px 40px rgba(2, 6, 23, .08);
      animation: drift linear infinite;
    }
    .cloud::before, .cloud::after{
      content:"";
      position:absolute;
      background:#fff;
      border-radius:999px;
    }
    .cloud::before{ width:90px; height:90px; left:20px; top:-35px; }
    .cloud::after{ width:120px; height:120px; left:80px; top:-55px; }
    @keyframes drift{
      from{ transform: translateX(-320px); }
      to{ transform: translateX(calc(100vw + 320px)); }
    }

    /* –≤–æ–ª–Ω—ã —Å–Ω–∏–∑—É */
    .waves{
      position:absolute;
      left:0; right:0; bottom:-1px;
      height:35vh;
      pointer-events:none;
      opacity:.9;
    }

    .card{
      position:relative;
      width:min(560px, 92vw);
      padding:22px 18px 18px;
      border-radius: var(--radius);
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.55);
      text-align:center;
    }

    h1{
      margin:6px 0 6px;
      font-size: clamp(24px, 3.4vw, 34px);
      letter-spacing: .2px;
    }
    p{
      margin:0 0 14px;
      color: var(--muted);
      font-size: 15px;
    }

    .stats{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin: 10px 0 14px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(15, 23, 42, .08);
      box-shadow: 0 10px 24px rgba(2,6,23,.08);
      font-weight: 600;
    }
    .pill small{
      font-weight: 600;
      color: var(--muted);
    }

    .duck-wrap{
      position:relative;
      display:grid;
      place-items:center;
      margin: 10px auto 8px;
      width:min(340px, 70vw);
      aspect-ratio: 1 / 1;
    }

    .duck-btn{
      width:100%;
      height:100%;
      border:none;
      background: transparent;
      cursor:pointer;
      padding:0;
      display:grid;
      place-items:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease;
    }
    .duck-btn:active{ transform: scale(.98); }

    .duck{
      width: 86%;
      max-width: 320px;
      filter: drop-shadow(0 18px 28px rgba(2,6,23,.22));
      transform-origin: 50% 70%;
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* –∞–Ω–∏–º–∞—Ü–∏—è "–ø—Ä—ã–≥" */
    .pop{
      animation: pop .22s ease-out;
    }
    @keyframes pop{
      0%{ transform: translateY(0) rotate(0deg) scale(1); }
      40%{ transform: translateY(-10px) rotate(-2deg) scale(1.03); }
      100%{ transform: translateY(0) rotate(0deg) scale(1); }
    }

    /* –ø—É–∑—ã—Ä—å–∫–∏ */
    .bubble{
      position:absolute;
      width:14px; height:14px;
      border-radius:999px;
      background: rgba(255,255,255,.85);
      box-shadow: inset 0 -2px 0 rgba(2,6,23,.06);
      animation: rise .9s ease-out forwards;
      pointer-events:none;
    }
    @keyframes rise{
      from{ transform: translateY(0) scale(.9); opacity: 1; }
      to{ transform: translateY(-90px) scale(1.35); opacity: 0; }
    }

    .btn-row{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top: 12px;
      flex-wrap:wrap;
    }
    .btn{
      border:none;
      cursor:pointer;
      border-radius: 14px;
      padding: 10px 14px;
      font-weight: 700;
      background: rgba(15, 23, 42, .92);
      color:#fff;
      box-shadow: 0 12px 30px rgba(2,6,23,.18);
    }
    .btn.secondary{
      background: rgba(255,255,255,.85);
      color: var(--text);
      border: 1px solid rgba(15, 23, 42, .10);
    }
  </style>
</head>

<body>
  <!-- –æ–±–ª–∞–∫–∞ -->
  <div class="cloud" style="top:8vh; left:-260px; animation-duration: 42s;"></div>
  <div class="cloud" style="top:16vh; left:-360px; animation-duration: 55s; transform: scale(.9); opacity:.75;"></div>
  <div class="cloud" style="top:26vh; left:-420px; animation-duration: 48s; transform: scale(1.1); opacity:.8;"></div>

  <div class="card">
    <h1>–£—Ç–æ—á–∫–∞-–∫–ª–∏–∫–µ—Ä ü¶Ü</h1>
    <p>–ñ–º–∏ –Ω–∞ —É—Ç–æ—á–∫—É ‚Äî —Å—á—ë—Ç—á–∏–∫ —Ä–∞—Å—Ç—ë—Ç. –ö–ª–∏–∫–∏ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ.</p>

    <div class="stats">
      <div class="pill">üí• <span id="count">0</span> <small>–∫–ª–∏–∫–æ–≤</small></div>
      <div class="pill">üèÜ <span id="best">0</span> <small>—Ä–µ–∫–æ—Ä–¥</small></div>
    </div>

    <div class="duck-wrap" id="arena">
      <button class="duck-btn" id="duckBtn" aria-label="–ö–ª–∏–∫ –ø–æ —É—Ç–æ—á–∫–µ">
        <img
          id="duckImg"
          class="duck"
          alt="–†–µ–∑–∏–Ω–æ–≤–∞—è —É—Ç–æ—á–∫–∞"
          src="https://commons.wikimedia.org/wiki/Special:FilePath/Rubber%20duck.svg"
        />
      </button>
    </div>

    <div class="hint">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ —Ç–æ–∂–µ —Ä–∞–±–æ—Ç–∞–µ—Ç üôÇ</div>

    <div class="btn-row">
      <button class="btn secondary" id="resetBtn">–°–±—Ä–æ—Å–∏—Ç—å</button>
      <button class="btn" id="add10Btn">+10 (—Ç–µ—Å—Ç)</button>
    </div>
  </div>

  <!-- –≤–æ–ª–Ω—ã -->
  <svg class="waves" viewBox="0 0 1440 320" preserveAspectRatio="none" aria-hidden="true">
    <path fill="rgba(255,255,255,.55)" d="M0,192L80,165.3C160,139,320,85,480,90.7C640,96,800,160,960,181.3C1120,203,1280,181,1360,170.7L1440,160L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
    <path fill="rgba(255,255,255,.35)" d="M0,256L96,234.7C192,213,384,171,576,170.7C768,171,960,213,1152,218.7C1344,224,1536,192,1632,176L1728,160L1728,320L1632,320C1536,320,1344,320,1152,320C960,320,768,320,576,320C384,320,192,320,96,320L0,320Z"></path>
  </svg>

  <script>
    const countEl = document.getElementById('count');
    const bestEl  = document.getElementById('best');
    const duckBtn = document.getElementById('duckBtn');
    const duckImg = document.getElementById('duckImg');
    const arena   = document.getElementById('arena');
    const resetBtn= document.getElementById('resetBtn');
    const add10Btn= document.getElementById('add10Btn');

    let count = Number(localStorage.getItem('duck_count') || 0);
    let best  = Number(localStorage.getItem('duck_best')  || 0);

    function render(){
      countEl.textContent = count;
      bestEl.textContent  = best;
    }

    function save(){
      localStorage.setItem('duck_count', String(count));
      localStorage.setItem('duck_best',  String(best));
    }

    function bubble(x, y){
      const b = document.createElement('div');
      b.className = 'bubble';
      b.style.left = (x - arena.getBoundingClientRect().left) + 'px';
      b.style.top  = (y - arena.getBoundingClientRect().top) + 'px';
      const size = 10 + Math.random()*16;
      b.style.width = b.style.height = size + 'px';
      arena.appendChild(b);
      setTimeout(()=> b.remove(), 900);
    }

    function popDuck(){
      duckImg.classList.remove('pop');
      // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
      void duckImg.offsetWidth;
      duckImg.classList.add('pop');
    }

    function clickDuck(clientX, clientY, add = 1){
      count += add;
      if (count > best) best = count;
      save();
      render();
      popDuck();
      if (clientX && clientY) bubble(clientX, clientY);
    }

    duckBtn.addEventListener('click', (e)=> {
      clickDuck(e.clientX, e.clientY, 1);
    }, {passive:true});

    resetBtn.addEventListener('click', ()=>{
      count = 0;
      save();
      render();
    });

    add10Btn.addEventListener('click', (e)=>{
      clickDuck(e.clientX, e.clientY, 10);
    });

    render();
  </script>
</body>
</html>
